<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Great Number Game</title>
    </head>

    <body>
        <div class="justify-cent col-6 mx-auto text-center">

            <h1>Welcome to Kobi's Great Number Game!!</h1>
            <p>I am thinking of a number between 1 and 100</p>

            <form action="/guess" class="bg-dark text-warning text-center p-3 rounded" method="post">
                <div class="form-group">
                    <label for="guess">Take a wild guess!!</label>
                    <input type="number" name="guess" id="guess" class="form-control">
                </div>
                <input type="submit" value="Guess" class="btn btn-warning">
            </form>
            {% if 'guess' in session: %}

            {% if session['guess'] < session['num'] %} <p>Too Low</p>
                {% elif session['num'] < session['guess'] %} <p>Too High</p>
                    {% else %}
                    <p>You guessed it!</p>
                    {% endif %}
                    {% endif %}
                    {{session['guess']}}
        </div>
    </body>

</html>
